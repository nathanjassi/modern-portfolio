<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400i,700&display=swap"
      rel="stylesheet"

    <script src="https://kit.fontawesome.com/c27ee5fe11.js"></script>
    <title>Welcome To My Portfolio</title>

  <body id="bg-img">
    <header>
      <div class="logo">
        Nathan
        <span class="text-secondary">J.</span>
      </div>

      <nav class="menu">
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="about.html" class="nav-link">About Me</a>
          </li>
          <li class="nav-item mobile-lg">
            <a href="#!" class="nav-link theme-btn">Light Theme</a>
          </li>
          <li class="nav-item">
            <div class="light-btn">
              <i class="far fa-lightbulb"></i>
            </div>

    <main>
      <section id="home">
        <h1 class="lg-heading colorizer-text">
          Hello World! I'm Nathan, a front end web developer specialised in

        </h1>
        <div class="icons colorizer-icons">
          <a href="#!" class="color-1">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="#!" class="color-2">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#!" class="color-3">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a href="#!" class="color-4">
            <i class="fab fa-github fa-2x"></i>
          </a>

        <a href="#!" class="work-section">

          <i class="fas fa-angle-double-down"></i>
        </a>

        <h2 class="lg-heading colorizer-text">My Work</h2>
        <div class="items">

          <div class="item item-2">

          <div class="item item-3">
            <a href="https://mariechantal.com/" target="_blank">

            <a href="https://www.thecakestore.co.uk/" target="_blank">

          </div>

            <a href="https://www.weeprint.co.uk/" target="_blank">
              <img src="img/projects/weeprint.jpg" alt="Weeprint" />

          </div>
          <div class="item item-6">
            <a href="https://www.tjcollection.com/" target="_blank">

      <section id="contact">
        <h2 class="lg-heading colorizer-text">How to get in touch</h2>
        <div class="contact-info boxes">
          <div class="email">
            Email:
            <br />
            nathan.jassi@icloud.com
          </div>
          <div class="phone">
            Phone:
            <br />
            07510315002
          </div>
          <div class="location">
            Location:
            <br />
            Leicester
          </div>
